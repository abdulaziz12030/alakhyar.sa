<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>قوافل الأخيار لتنظيم الرحلات</title>
<meta name="description" content="قوافل الأخيار لتنظيم الرحلات – رحلات فاخرة من الرياض إلى مكة والمدينة بنقل VIP وإقامة فندقية راقية وتنظيم دقيق يليق بثقتكم.">
<meta name="robots" content="index,follow">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#FAFAFA;--card:#FFFFFF;--text:#1a1a1a;--muted:#5f6573;
  --brand:#343276;--accent:#FEB211;--emerald:#006738;
  --border:rgba(20,20,20,.08);--shadow:0 10px 28px rgba(24,32,56,.08);
  --radius:16px;--whatsapp:#25D366;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{overflow-x:hidden;scroll-behavior:smooth}
body{font-family:'Cairo',system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.85}
.container{max-width:1200px;margin:auto;padding:0 1rem}
h2{font-size:clamp(22px,2.4vw,32px);text-align:center;margin-bottom:1rem;font-weight:800;color:var(--brand);white-space:nowrap}
h2 .accent{color:var(--accent)}
.section{max-width:1200px;margin:auto;padding:3rem 1rem;text-align:center}

/* Header */
header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.86);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
.header-wrap{max-width:1200px;margin:auto;padding:.8rem 1rem;display:flex;justify-content:space-between;align-items:center;gap:1rem}
.brand{display:flex;align-items:center;gap:.8rem}
.brand img{width:56px;height:56px;border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow);background:#fff}
.brand .title{font-weight:800;color:var(--brand)}
.brand small{display:block;color:var(--emerald);font-weight:700}
.nav{display:flex;gap:.4rem .6rem;flex-wrap:wrap}
.nav a{color:var(--brand);text-decoration:none;font-weight:700;padding:.45rem .9rem;border-radius:999px;border:1px solid transparent;transition:.25s}
.nav a:hover{border-color:var(--brand);background:#fff}
@media(max-width:900px){.nav{display:none}}

/* Hero */
.hero{
  position:relative;height:90vh;min-height:520px;overflow:hidden;
  display:flex;align-items:center;justify-content:center;background:#fff;
  border-bottom:1px solid var(--border);
  perspective:1000px;
}
.hero img.bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1.2s ease;transform:scale(1.04);filter:brightness(1)}
.hero img.bg.active{opacity:1;animation:panZoom 12s ease-in-out forwards}
@keyframes panZoom{0%{transform:scale(1.06)}50%{transform:scale(1.1) translateY(-6px)}100%{transform:scale(1.06)}}
.hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,.25));z-index:1}
.hero-box{
  position:relative;z-index:2;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;gap:1rem;height:100%;
  padding:0 1rem;
}
.hero-title{
  font-size:clamp(26px,3.2vw,44px);
  font-weight:800;color:var(--brand);
  background:rgba(255,255,255,0.35);
  display:inline-block;padding:.5rem 1.4rem;
  border-radius:12px;backdrop-filter:blur(4px);
  margin:0 auto;opacity:0;transform:translateY(-10px);
  transition:opacity .7s,transform .7s;
}
.hero-title.entered{opacity:1;transform:none}
.hero-line{
  font-size:clamp(15px,2vw,20px);
  font-weight:700;color:var(--emerald);
  background:rgba(255,255,255,0.35);
  display:inline-block;padding:.4rem 1.2rem;
  border-radius:10px;backdrop-filter:blur(4px);
  margin-top:.4rem;opacity:0;transition:opacity .55s ease;
}
.hero-line.show{opacity:1}
.btn-primary{
  margin-top:1rem;padding:.9rem 1.7rem;
  border:none;border-radius:999px;
  background:linear-gradient(90deg,var(--accent),#FFD46B);
  color:#111;font-weight:800;cursor:pointer;
  box-shadow:var(--shadow);
  animation:pulseBtn 2.5s infinite ease-in-out;
}
.btn-primary:hover{transform:translateY(-3px)}
@keyframes pulseBtn{
  0%,100%{transform:scale(1);box-shadow:0 0 0 0 rgba(254,178,17,.35);}
  50%{transform:scale(1.05);box-shadow:0 0 0 10px rgba(254,178,17,0);}
}

/* شعار يدور أفقيًا */
.logo-spin{
  position:absolute;right:4%;top:22%;
  width:min(18vw,130px);aspect-ratio:1/1;
  transform-style:preserve-3d;
  animation:spinY 12s linear infinite;
  filter:drop-shadow(0 8px 16px rgba(0,0,0,.12));
  z-index:2;opacity:.95;
}
@keyframes spinY{from{transform:rotateY(0deg)}to{transform:rotateY(-360deg)}}
@media(max-width:600px){.logo-spin{right:3%;top:16%;width:90px}}

/* باقي الأقسام مثل السابق */
.about{max-width:900px;margin:auto;padding:3rem 1rem;text-align:center}
.about p{color:var(--muted);font-size:1.08rem}
.soft{background:linear-gradient(180deg,#fff 0%, #F6F7FF 100%);border-top:1px solid var(--border);border-bottom:1px solid var(--border)}

.cards{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;transition:transform .35s,box-shadow .35s,border-color .35s;box-shadow:var(--shadow)}
.card:hover{transform:translateY(-4px);box-shadow:0 16px 36px rgba(24,32,56,.12);border-color:rgba(52,50,118,.25)}
.card img{width:100%;height:200px;object-fit:cover;transition:transform .4s,filter .4s}
.card:hover img{transform:scale(1.06);filter:brightness(1.06)}
.card .inner{padding:1rem}
.card h3{color:var(--brand);font-size:1.05rem}

.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;margin-top:1rem}
.stat{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.2rem;box-shadow:var(--shadow)}
.stat .num{background:linear-gradient(90deg,var(--brand),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:clamp(26px,3vw,40px);font-weight:800}

.t-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;margin-top:1rem}
.t-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1rem;text-align:right;opacity:0;transform:translateY(14px);transition:.6s;box-shadow:var(--shadow)}
.t-card.in{opacity:1;transform:none}
.t-head{display:flex;align-items:center;gap:.8rem;margin-bottom:.4rem}
.avatar{width:44px;height:44px;border-radius:50%;display:grid;place-items:center;background:rgba(0,103,56,.1);color:var(--emerald);font-weight:800}
.stars{color:var(--accent);font-size:14px}

.partners{background:#fff;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.wrap{max-width:1200px;margin:auto;padding:2rem 1rem}
.marquee{overflow:hidden}
.track{display:flex;gap:2rem;animation:scrollLTR 14s linear infinite;will-change:transform;padding-inline:1rem}
.partner{flex:0 0 auto;width:160px;height:64px;display:flex;align-items:center;justify-content:center;background:#fff;border:1px solid var(--border);border-radius:14px;padding:.6rem;box-shadow:var(--shadow)}
.partner img{width:100%;height:100%;object-fit:contain;filter:brightness(1.02)}
.marquee:hover .track{animation-play-state:paused}
@keyframes scrollLTR{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
@media(max-width:820px){.track{animation-duration:9s}}

.booking{background:#fff;border:1px solid var(--border);padding:1.3rem;border-radius:var(--radius);max-width:760px;margin:1.2rem auto;box-shadow:var(--shadow)}
.booking form{display:grid;gap:.8rem;grid-template-columns:repeat(3,1fr)}
.booking input,.booking select{background:#fff;border:1px solid var(--border);color:var(--text);padding:.9rem;border-radius:12px;outline:none;transition:border-color .2s, box-shadow .2s}
.booking input:focus,.booking select:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(52,50,118,.12)}
.booking button{grid-column:1/-1;padding:1rem;border:none;border-radius:12px;font-weight:800;cursor:pointer;background:linear-gradient(90deg,var(--accent),#FFD46B);color:#111;box-shadow:var(--shadow)}
@media(max-width:820px){.booking form{grid-template-columns:1fr 1fr}}
@media(max-width:520px){.booking form{grid-template-columns:1fr}}

footer{padding:2rem 1rem;text-align:center;border-top:1px solid var(--border);background:#fff;color:var(--muted)}
.social-row{display:flex;gap:.8rem;justify-content:center;align-items:center;flex-wrap:wrap;margin-bottom:1rem}
.social-row img{width:40px;height:40px;transition:transform .25s}
.social-row img:hover{transform:translateY(-3px) rotate(-3deg)}
.phones{display:grid;gap:.25rem;justify-content:center;margin-top:.6rem}
.phones a{color:var(--brand);text-decoration:none;font-weight:800}
.phones a:hover{color:var(--emerald)}
footer img.badge{width:92px;margin-top:.6rem}
footer .cr{color:#333;margin-top:.4rem;font-weight:700}

.whatsapp{position:fixed;left:16px;bottom:16px;width:56px;height:56px;border-radius:50%;background:var(--whatsapp);display:grid;place-items:center;z-index:60;box-shadow:0 10px 26px rgba(0,0,0,.25);animation:pulse 2.2s infinite}
.whatsapp img{width:28px;height:28px}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.45)}70%{box-shadow:0 0 0 16px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}

.reveal{opacity:0;transform:translateY(16px);transition:opacity .7s,transform .7s}
.reveal.in{opacity:1;transform:none}
</style>
</head>
<body>

<header>
  <div class="header-wrap">
    <div class="brand">
      <img src="images/logo.png" alt="شعار قوافل الأخيار">
      <div>
        <div class="title">قوافل الأخيار لتنظيم الرحلات</div>
        <small>رحلات فاخرة وتنقّلات راقية</small>
      </div>
    </div>
    <nav class="nav">
      <a href="#about">من نحن</a>
      <a href="#services">الخدمات</a>
      <a href="#impact">أثرنا</a>
      <a href="#testimonials">قالوا عنا</a>
      <a href="#partners">شركاء النجاح</a>
      <a href="#booking">نموذج طلب الحجز</a>
    </nav>
  </div>
</header>

<section class="hero" aria-label="Hero">
  <img src="images/hero1.webp" class="bg active" alt="">
  <img src="images/hero2.webp" class="bg" alt="">
  <img src="images/hero3.webp" class="bg" alt="">
  <img src="images/hero4.webp" class="bg" alt="">
  <img src="images/hero5.webp" class="bg" alt="">
  <img src="images/logo-spin.png" class="logo-spin" alt="شعار قوافل الأخيار">
  
  <div class="hero-box">
    <div>
      <h1 class="hero-title" id="heroTitle">نأخذك إلى وجهتك بطمأنينة</h1>
      <div id="typewriter" class="hero-line"></div>
    </div>
    <button class="btn-primary" onclick="document.querySelector('#booking').scrollIntoView({behavior:'smooth'})">احجز الآن</button>
  </div>
</section>

<!-- باقي الأقسام كما في النسخة السابقة -->
<section id="about" class="about soft">
  <h2 class="reveal">من <span class="accent">نحن</span></h2>
  <p class="reveal">قوافل الأخيار لتنظيم الرحلات وجهتكم الأولى للرحلات الفاخرة من الرياض إلى مكة والمدينة...</p>
</section>

<!-- يمكنك الإبقاء على باقي الأقسام دون تعديل -->

<script>
const slides=[...document.querySelectorAll('.hero img.bg')];let si=0;
setInterval(()=>{slides[si].classList.remove('active');slides[si].style.animation='none';void slides[si].offsetWidth;slides[si].style.animation=null;si=(si+1)%slides.length;slides[si].classList.add('active');},5000);
window.addEventListener('load',()=>document.getElementById('heroTitle').classList.add('entered'));
const lines=["رحلات فاخرة من الرياض إلى مكة والمدينة","نقل مريح وآمن بأسطول حديث","إقامة فندقية راقية وخدمات مميزة","تنظيم دقيق يليق بثقتكم","احجز الآن مع قوافل الأخيار"];
const tw=document.getElementById('typewriter');let wi=0;const isMobile=window.matchMedia('(max-width:768px)').matches;const fadeDelay=isMobile?700:220,intervalTime=isMobile?5200:4200;
function showNextLine(){tw.classList.remove('show');setTimeout(()=>{tw.textContent=lines[wi];tw.classList.add('show');wi=(wi+1)%lines.length;},fadeDelay)}
showNextLine();setInterval(showNextLine,intervalTime);
</script>

</body>
</html>
